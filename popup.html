<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAAAAH!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      min-height: 400px;
      background: #0d0d1a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1a0a2e, #0d1a3a);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,100,100,0.2);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,50,50,0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .skull {
      font-size: 40px;
      display: block;
      margin-bottom: 6px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .title {
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #ff5555;
      text-shadow: 0 0 20px rgba(255,80,80,0.5);
    }

    .subtitle {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      margin-top: 4px;
      letter-spacing: 1px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .stat-box {
      background: #0d0d1a;
      padding: 14px;
      text-align: center;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 800;
      color: #ff5555;
      line-height: 1;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      margin-top: 3px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .section-title {
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.3);
      text-transform: uppercase;
      padding: 12px 16px 6px;
    }

    .rejection-list {
      max-height: 180px;
      overflow-y: auto;
      padding: 0 8px 8px;
    }

    .rejection-list::-webkit-scrollbar {
      width: 3px;
    }
    .rejection-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .rejection-list::-webkit-scrollbar-thumb {
      background: rgba(255,80,80,0.3);
      border-radius: 10px;
    }

    .rejection-item {
      background: rgba(255,50,50,0.06);
      border: 1px solid rgba(255,50,50,0.12);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 6px;
    }

    .rejection-subject {
      font-size: 12px;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .rejection-meta {
      font-size: 10px;
      color: rgba(255,255,255,0.3);
      margin-top: 3px;
      display: flex;
      justify-content: space-between;
    }

    .badge {
      display: inline-block;
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .badge-gmail { background: rgba(234,67,53,0.2); color: #ea4335; }
    .badge-outlook { background: rgba(0,120,212,0.2); color: #0078d4; }

    .empty-state {
      text-align: center;
      padding: 28px 16px;
      color: rgba(255,255,255,0.25);
      font-size: 12px;
    }
    .empty-state .icon { font-size: 28px; margin-bottom: 8px; }

    .test-btn {
      margin: 8px 12px 0;
      width: calc(100% - 24px);
      padding: 10px;
      background: rgba(255,50,50,0.1);
      border: 1px solid rgba(255,50,50,0.25);
      border-radius: 10px;
      color: #ff7070;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.15s;
    }

    .test-btn:hover {
      background: rgba(255,50,50,0.2);
      border-color: rgba(255,50,50,0.5);
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-top: 1px solid rgba(255,255,255,0.06);
      margin-top: 6px;
    }

    .settings-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: 0.2s;
    }

    .toggle input:checked + .toggle-slider {
      background: #ff4444;
    }

    .toggle input:checked + .toggle-slider::before {
      transform: translateX(16px);
    }

    .reset-btn {
      margin: 4px 12px 0;
      width: calc(100% - 24px);
      padding: 8px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      color: rgba(255,255,255,0.25);
      font-size: 11px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.15s;
    }
    .reset-btn:hover {
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.5);
      border-color: rgba(255,255,255,0.15);
    }
    .footer {
      padding: 6px 16px 12px;
      text-align: center;
      font-size: 9px;
      color: rgba(255,255,255,0.15);
      letter-spacing: 1px;
    }
  </style>
</head>

</html>
